{% extends 'base.html' %}
{% load cloudinary %}
{% load markdown_deux_tags %}



{% block content %}
    <h1>Articles template hooker</h1>


    {% for article in object_list %}
    <article>
     

        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        
        {% cloudinary article.cover.pic.url className="ftclass" width=400 effect=grayscale %}       
  
    </article>
    {% endfor %}
    {% endblock content %}
